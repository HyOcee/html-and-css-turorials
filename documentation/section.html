<h1>The section Tag</h1>
<p>The HTML section tag is used to define <strong>sections in a document</strong>.</p>
 <p>When you put your content on a web page, it may contain many chapters, 
    headers, footers, or other sections on a web page that is why HTML 
    <strong>section</strong> tag is used.</p>
