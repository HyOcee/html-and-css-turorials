<h1>The li Element</h1>
<p>The <strong><em>li</em></strong> tag defines a list item.

    The <strong><em>li</em></strong> tag is used inside 
    <strong>ordered lists(ol)</strong>, <strong>unordered lists
         (ul)</strong>, and in <strong>menu lists (menu)</strong>.</p>
